{% extends 'layout.html' %}
{% block body_content %}
    <form action='' method='POST'>
        <br>
        {{ pform.hidden_tag() }}
        {{ pform.name }}
        {% if pform.name.errors %}
            {% for error in pform.name.errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
        {{ pform.submit }}
        <br>
        {{ posform.position }}
        {{ posform.submit }}
        <br>
    </form>
{% endblock body_content %}
